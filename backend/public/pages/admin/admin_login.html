<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/adminLogin.css">
  <link rel="stylesheet" href="../../css/navigation.css">
  <script type="text/javascript" src="../../scripts/adminLogin.js" defer></script>

  <title>Inloggen als bemanning</title>
</head>

<body>
  <div class="content">
    <div class="login">
      <h1>Inloggen</h1>
      <p>Als u niet een van de bemanningsleden bent, kunt u inloggen vanaf het andere portaal.</p>
      <a href="/">
        <button class="go_back">Druk hier om terug te gaan</button>
      </a>

      <form id="login" action="">
        <label for="username">Gebruikersnaam:</label>
        <input type="text" id="username" name="username" placeholder="Voer u gebruikersnaam in">
        <label for="password">Wachtwoord:</label>
        <input type="password" id="password" name="password" placeholder="Voer u Wachtwoord in">
        <input type="submit" value="Inloggen">
      </form>
    </div>
  </div>
</body>

</html>
