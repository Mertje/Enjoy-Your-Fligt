<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link href="../css/tictacto.css" rel="stylesheet">
  <script src="../scripts/tic_tac_to.js" defer></script>
  <script type="text/javascript" src="../scripts/navigation.js" defer></script>

</head>
<body>
  <nav></nav>
  <div id="game">
    <h1>Tic Tac Toe</h1>
    <div id="board">
      <div class="row">
        <div class="cell" id="00"></div>
        <div class="cell" id="01"></div>
        <div class="cell" id="02"></div>
      </div>
      <div class="row">
        <div class="cell" id="10"></div>
        <div class="cell" id="11"></div>
        <div class="cell" id="12"></div>
      </div>
      <div class="row">
        <div class="cell" id="20"></div>
        <div class="cell" id="21"></div>
        <div class="cell" id="22"></div>
      </div>
    </div>
    <button id="restart" onclick="window.location.reload()">Herstart</button>
  </div>
</body>
</html>
